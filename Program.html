<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <title>Program pentru calcularea volumului unui cilindru</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <script>
        var r = prompt("Introduceti raza bazei cilindrului:");
        var H = prompt("Introduceti inaltimea cilindrului:");
        const Pi = 3,14;
        var V = parseInt(r) * parseInt(r) * parseInt(H) * Pi;
        alert("Volumul Cilindrului este:" + V);
    </script>
</body>
</html>
